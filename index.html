<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yatırım Hesaplayıcı</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #2c3e50;
      }
      #calculator {
        background-color: #f7f7f7;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #2980b9;
      }
      #result {
        margin-top: 20px;
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <h1>ÇıtıPıtının Eysın'a Hediyesi</h1>
    <h2>Octobit Yatırım Kar Hesaplayıcı</h2>
    <div id="calculator">
      <label for="initialInvestment">İlk Yatırım (USD):</label>
      <input
        type="number"
        id="initialInvestment"
        min="0"
        step="0.01"
        required
      />
      <button onclick="calculateInvestment()">Hesapla</button>
      <div id="result"></div>
    </div>

    <script>
      function calculateInvestment() {
        const initialInvestment = parseFloat(
          document.getElementById("initialInvestment").value
        );
        const eightDayGrowthRate = 1.195; // %19.5 büyüme oranı
        const periodsInYear = 365 / 8; // 1 yılda 8 günlük dönem sayısı
        const monthsInYear = 12; // 12 ay
        const periodsInMonth = periodsInYear / monthsInYear; // Her ayda kaç dönem var?

        if (isNaN(initialInvestment) || initialInvestment <= 0) {
          alert("Lütfen geçerli bir pozitif başlangıç yatırımı girin.");
          return;
        }

        let result = `İlk Yatırım: $${initialInvestment.toFixed(2)}\n`;
        result += `8 Günlük Büyüme Oranı: ${
          (eightDayGrowthRate - 1) * 100
        }%\n\n`;

        let currentValue = initialInvestment;
        for (let month = 1; month <= monthsInYear; month++) {
          const monthlyValue =
            currentValue * Math.pow(eightDayGrowthRate, periodsInMonth);
          const monthlyProfit = monthlyValue - currentValue;
          const monthlyProfitPercentage = (monthlyProfit / currentValue) * 100;

          result += `${month}. Ay:\n  Toplam Değer: $${monthlyValue.toFixed(
            2
          )}\n  Net Kar: $${monthlyProfit.toFixed(
            2
          )}\n  Aylık Kar Oranı: ${monthlyProfitPercentage.toFixed(2)}%\n\n`;

          currentValue = monthlyValue; // Update the value for the next month
        }

        const finalValue = currentValue;
        const totalProfit = finalValue - initialInvestment;
        const totalProfitPercentage = (totalProfit / initialInvestment) * 100;

        result += `Bir Yıl Sonra Tahmini Değer: $${finalValue.toFixed(2)}\n`;
        result += `Yıllık Toplam Kar: $${totalProfit.toFixed(2)}\n`;
        result += `Yıllık Toplam Kar Oranı: ${totalProfitPercentage.toFixed(
          2
        )}%\n`;

        document.getElementById("result").textContent = result;
      }
    </script>
  </body>
</html>
